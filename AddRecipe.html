<!DOCTYPE html>
<html lang="en">
<head>
    <title></title>

    <meta charset="UTF-8">
    <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Kaushan+Script%7CRoboto&display=swap" rel="stylesheet">
    <link href="./fontawesome/css/all.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="css/base/common.css">
    <link rel="stylesheet" type="text/css" href="css/addRecipe.css">

    <link rel="apple-touch-icon" sizes="180x180" href="img/icon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="img/icon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="img/icon/favicon-16x16.png">
    <link rel="manifest" href="img/icon/site.webmanifest">

    <script
            src="https://code.jquery.com/jquery-3.3.1.js"
            integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
            crossorigin="anonymous">
    </script>
    <script>
        $(function(){
            $("#header").load("header.html");
            $("#footer").load("footer.html");
        });
    </script>
</head>
<body>
<div id="header"></div>

    <main>
        <div class="card content">
            <form>
                <fieldset class="card_form">
                    <legend>Add recipe from URL</legend>
                    <div class="card_form__content">
                        <div class="flex_boxing flex_row flex_row__center">
                            <label class="form_label" for="recipeURL">Recipe's URL: </label>
                            <input class="input-box" type="url" id="recipeURL" placeholder="https://www.yummly.com/recipe/Vegan-Chickpea-_Meatloaf_-9083673">

                            <input type="submit" class="button form_button">
                        </div>
                    </div>
                </fieldset>

                <fieldset class="card_form secondFieldset">
                    <legend>Add recipe manually</legend>

                    <div class="card_form__content">
                        <div class="flex_boxing flex_row">
                            <label class="form_label" for="recipeName">Recipe's name: </label>
                            <input class="input-box" type="text" id="recipeName" name="recipeName" placeholder="Vegan Chickpea">
                        </div>

                        <div class="flex_boxing flex_col">
                            <div class="flex_row">
                                <label class="form_label" for="recipeDescription">Description: </label>
                                <div class="textarea_border input-box">
                                    <textarea class="input-box" id="recipeDescription" name="recipeDescription"></textarea>
                                </div>

                            </div>

                            <div class="flex_row">
                                <label class="form_label" for="recipeIngredients">Ingredients: </label>
                                <div class="textarea_border input-box">
                                    <textarea class="input-box" id="recipeIngredients" name="recipeIngredients"></textarea>
                                </div>
                            </div>

                            <div class="flex_row">
                                <label class="form_label" for="recipeDirections">Directions: </label>
                                <div class="textarea_border input-box">
                                    <textarea class="input-box"id="recipeDirections" name="recipeDirections"></textarea>
                                </div>
                            </div>
                            <div class="flex_row flex_row__end">
                            <input type="submit" class="button form_button">
                            </div>
                        </div>
                    </div>
                </fieldset>
            </form>
        </div>

    </main>

<div id="footer"></div>
</body>
</html>

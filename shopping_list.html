<!DOCTYPE html>
<html>
<head>
    <title>Shopping list</title>

    <meta charset="UTF-8">
    <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Kaushan+Script%7CRoboto&display=swap" rel="stylesheet">
    <link href="./fontawesome/css/all.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="css/base/common.css">
    <link rel="stylesheet" type="text/css" href="css/shopping_list.css">
    <link rel="stylesheet" media="print" href="css/print_shoppinList.css" />

    <link rel="apple-touch-icon" sizes="180x180" href="img/icon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="img/icon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="img/icon/favicon-16x16.png">
    <link rel="manifest" href="img/icon/site.webmanifest">

    <script
            src="https://code.jquery.com/jquery-3.3.1.js"
            integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
            crossorigin="anonymous">
    </script>
    <script>
        $(function(){
            $("#header").load("header.html");
            $("#footer").load("footer.html");
        });
    </script>
</head>
<body>
<div id="header"></div>

    <main>
        <div class="card content">
            <div class="page_title">Shopping list</div>

            <div class="contents_table">
                <form>
                <table cellpadding="18" >
                    <colgroup>
                        <col> <!-- pic -->
                        <col> <!-- name -->
                        <col> <!-- quantity-->
                        <col> <!-- buttons-->
                    </colgroup>
                    <thead>
                        <th></th>
                        <th>Product</th>
                        <th>Amount</th>
                        <th></th>
                    </thead>
                    <tbody>
                        <tr>
                            <td>
                                <input id="img_browse" name="img_browse" type="file">
                                <label for="img_browse" class="card list_button browse_img_button"><i class="far fa-folder-open"></i></label>
                            </td>

                            <td>
                                <input id="data_name" type="text">
                            </td>

                            <td>
                                <input id="data_quantity" type="text">
                            </td>

                            <td>
                                <input class="card list_button" id="submit_button" type="submit" value="Add new item">
                            </td>
                        </tr>

                        <tr>
                            <td class="table_image"> <img src="img/list_img/eggs.jpg"></td>
                            <td>Eggs</td>
                            <td>3 pieces</td>
                            <td>
                                <div class="card list_button list_edit_button"><i class="fas fa-pen"></i></div>
                                <div class="card list_button list_delete_button"><i class="fas fa-minus"></i></div>
                                <div class="card list_button list_inStock_button"><i class="fas fa-cart-arrow-down"></i></div>
                            </td>
                        </tr>

                        <tr>
                            <td class="table_image"> <img src="img/list_img/white-bread.jpg"></td>
                            <td>White bread</td>
                            <td>1 loaf</td>
                            <td>
                                <div class="card list_button list_edit_button"><i class="fas fa-pen"></i></div>
                                <div class="card list_button list_delete_button"><i class="fas fa-minus"></i></div>
                                <div class="card list_button list_inStock_button"><i class="fas fa-cart-arrow-down"></i></div>
                            </td>
                        </tr>

                        <tr>
                            <td class="table_image"> <img src="img/list_img/tomato.jpg"></td>
                            <td>Tomato</td>
                            <td>5 pieces</td>
                            <td>
                                <div class="card list_button list_edit_button"><i class="fas fa-pen"></i></div>
                                <div class="card list_button list_delete_button"><i class="fas fa-minus"></i></div>
                                <div class="card list_button list_inStock_button"><i class="fas fa-cart-arrow-down"></i></div>
                            </td>
                        </tr>

                        <tr>
                            <td class="table_image"> <img src="img/list_img/salami.png"></td>
                            <td>Salami</td>
                            <td>2 packs</td>
                            <td>
                                <div class="card list_button list_edit_button"><i class="fas fa-pen"></i></div>
                                <div class="card list_button list_delete_button"><i class="fas fa-minus"></i></div>
                                <div class="card list_button list_inStock_button"><i class="fas fa-cart-arrow-down"></i></div>
                            </td>
                        </tr>

                        <tr>
                            <td class="table_image"> <img src="img/list_img/ham.jpg"></td>
                            <td>Ham</td>
                            <td>2 packs</td>
                            <td>
                                <div class="card list_button list_edit_button"><i class="fas fa-pen"></i></div>
                                <div class="card list_button list_delete_button"><i class="fas fa-minus"></i></div>
                                <div class="card list_button list_inStock_button"><i class="fas fa-cart-arrow-down"></i></div>
                            </td>
                        </tr>

                        <tr>
                            <td class="table_image"> <img src="img/list_img/mushroom.jpg"></td>
                            <td>Mushroom</td>
                            <td>1 pack</td>
                            <td>
                                <div class="card list_button list_edit_button"><i class="fas fa-pen"></i></div>
                                <div class="card list_button list_delete_button"><i class="fas fa-minus"></i></div>
                                <div class="card list_button list_inStock_button"><i class="fas fa-cart-arrow-down"></i></div>
                            </td>
                        </tr>

                        <tr>
                            <td class="table_image"> <img src="img/list_img/cucumber.jpg"></td>
                            <td>Cucumber</td>
                            <td>1 piece</td>
                            <td>
                                <div class="card list_button list_edit_button"><i class="fas fa-pen"></i></div>
                                <div class="card list_button list_delete_button"><i class="fas fa-minus"></i></div>
                                <div class="card list_button list_inStock_button"><i class="fas fa-cart-arrow-down"></i></div>
                            </td>
                        </tr>

                        <tr>
                            <td class="table_image"> <img src="img/list_img/banana.jpg"></td>
                            <td>Banana</td>
                            <td>6 piece</td>
                            <td>
                                <div class="card list_button list_edit_button"><i class="fas fa-pen"></i></div>
                                <div class="card list_button list_delete_button"><i class="fas fa-minus"></i></div>
                                <div class="card list_button list_inStock_button"><i class="fas fa-cart-arrow-down"></i></div>
                            </td>
                        </tr>

                        <tr>
                            <td class="table_image"> <img src="img/list_img/garlic.jpg"></td>
                            <td>Garlic</td>
                            <td>1 piece</td>
                            <td class="list_button_div">
                                <div class="card list_button list_edit_button"><i class="fas fa-pen"></i></div>
                                <div class="card list_button list_delete_button"><i class="fas fa-minus"></i></div>
                                <div class="card list_button list_inStock_button"><i class="fas fa-cart-arrow-down"></i></div>
                            </td>
                        </tr>

                    </tbody>

                </table>
            </form>
            </div>
        </div>
    </main>

<div id="footer"></div>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
    <title>Sign up</title>

	<meta charset="UTF-8">
	<link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css?family=Kaushan+Script%7CRoboto&display=swap" rel="stylesheet">
	<link href="./fontawesome/css/all.css" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="./css/sign_up.css">

	<link rel="apple-touch-icon" sizes="180x180" href="img/icon/apple-touch-icon.png">
	<link rel="icon" type="image/png" sizes="32x32" href="img/icon/favicon-32x32.png">
	<link rel="icon" type="image/png" sizes="16x16" href="img/icon/favicon-16x16.png">
	<link rel="manifest" href="img/icon/site.webmanifest">
    
    <script
            src="https://code.jquery.com/jquery-3.3.1.js"
            integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
            crossorigin="anonymous">
    </script>
    <script>
        $(function(){
            $("#header").load("header.html");
            $("#footer").load("footer.html");
        });
    </script>
</head>
<body>

<div id="header"></div>


<main>
    <div class="sign_content">
		<h1>Sign up</h1>
			<form id = "sign_up_form" action = "" method = "" enctype = "multipart/form-data" autocomplete = "off">
					<label for = "user_name">Name: </label> <input type = "text" id = "user_name" name = "user_name" size = "30" tabindex = "1" /><br /> 
					<label for = "user_birth">Birth date: </label><input type = "date" id="user_birth" /><br />
					<label for = "user_email">E-mail: </label> <input type = "email"  id = "user_email" /><br />
					<label for = "user_password">Password:  </label><input type = "password" id = "user_password" /><br />
					<label for = "user_tel">Telephone number: </label><input type = "tel"  id="user_tel" /><br />

					<input id="sign_up_button"  type = "submit" /><br />
    </div>
</main>

<div id="footer"></div>
</body>
</html>

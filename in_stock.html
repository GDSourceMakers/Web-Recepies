<!DOCTYPE html>
<html lang="en">
<head>
    <title>In Stock</title>

    <meta charset="UTF-8">
    <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Kaushan+Script%7CRoboto&display=swap" rel="stylesheet">
    <link href="./fontawesome/css/all.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="css/base/common.css">
    <link rel="stylesheet" type="text/css" href="css/in_stock.css">

    <link rel="apple-touch-icon" sizes="180x180" href="img/icon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="img/icon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="img/icon/favicon-16x16.png">
    <link rel="manifest" href="img/icon/site.webmanifest">

    <script
            src="https://code.jquery.com/jquery-3.3.1.js"
            integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
            crossorigin="anonymous">
    </script>
    <script>
        $(function(){
            $("#header").load("header.html");
            $("#footer").load("footer.html");
        });
    </script>
</head>
<body>
<div id="header"></div>

    <main>
        <div class="card content">
            <div class="page_title">In Stock</div>

            <div class="contents_table">
                <form>
                    <table cellpadding="18" >
                        <colgroup>
                            <col> <!-- pic -->
                            <col> <!-- name -->
                            <col> <!-- quantity-->
                            <col> <!-- buttons-->
                        </colgroup>
                        <thead>
                        <th></th>
                        <th>Product</th>
                        <th>Amount</th>
                        <th></th>
                        </thead>
                        <tbody>
                        <tr>
                            <td>
                                <input id="img_browse" name="img_browse" type="file">
                                <label for="img_browse" class="card list_button browse_img_button"><i class="far fa-folder-open"></i></label>
                            </td>

                            <td>
                                <input id="data_name" type="text">
                            </td>

                            <td>
                                <input id="data_quantity" type="text">
                            </td>

                            <td>
                                <input class="card list_button" id="submit_button" type="submit" value="Add new item">
                            </td>
                        </tr>

                        <tr>
                            <td class="table_image"> <img src="img/list_img/fries.jpg"></td>
                            <td>Fries</td>
                            <td>1 kg</td>
                            <td>
                                <div class="card list_button list_edit_button"><i class="fas fa-pen"></i></div>
                                <div class="card list_button list_delete_button"><i class="fas fa-minus"></i></div>
                            </td>
                        </tr>

                        <tr>
                            <td class="table_image"> <img src="img/list_img/onion_rings.jpg"></td>
                            <td>Onion rings</td>
                            <td>0.5 kg</td>
                            <td>
                                <div class="card list_button list_edit_button"><i class="fas fa-pen"></i></div>
                                <div class="card list_button list_delete_button"><i class="fas fa-minus"></i></div>
                            </td>
                        </tr>

                        <tr>
                            <td class="table_image"> <img src="img/list_img/flour.jpg"></td>
                            <td>Flour</td>
                            <td>3.4 kg</td>
                            <td>
                                <div class="card list_button list_edit_button"><i class="fas fa-pen"></i></div>
                                <div class="card list_button list_delete_button"><i class="fas fa-minus"></i></div>
                            </td>
                        </tr>

                        <tr>
                            <td class="table_image"> <img src="img/list_img/milk.jpg"></td>
                            <td>Milk</td>
                            <td>2 L</td>
                            <td>
                                <div class="card list_button list_edit_button"><i class="fas fa-pen"></i></div>
                                <div class="card list_button list_delete_button"><i class="fas fa-minus"></i></div>
                            </td>
                        </tr>

                        <tr>
                            <td class="table_image"> <img src="img/list_img/potatoes.jpg"></td>
                            <td>Potatoes</td>
                            <td>1.5 kg</td>
                            <td>
                                <div class="card list_button list_edit_button"><i class="fas fa-pen"></i></div>
                                <div class="card list_button list_delete_button"><i class="fas fa-minus"></i></div>
                            </td>
                        </tr>

                        <tr>
                            <td class="table_image"> <img src="img/list_img/tomato_paste.jpg"></td>
                            <td>Tomato paste</td>
                            <td>3 bottles</td>
                            <td>
                                <div class="card list_button list_edit_button"><i class="fas fa-pen"></i></div>
                                <div class="card list_button list_delete_button"><i class="fas fa-minus"></i></div>
                            </td>
                        </tr>

                        <tr>
                            <td class="table_image"> <img src="img/list_img/spaghetti_pasta.jpg"></td>
                            <td>Spaghetti pasta</td>
                            <td>3 packs</td>
                            <td>
                                <div class="card list_button list_edit_button"><i class="fas fa-pen"></i></div>
                                <div class="card list_button list_delete_button"><i class="fas fa-minus"></i></div>
                            </td>
                        </tr>

                        <tr>
                            <td class="table_image"> <img src="img/list_img/cheese.jpg"></td>
                            <td>Cheese</td>
                            <td>2 packs</td>
                            <td>
                                <div class="card list_button list_edit_button"><i class="fas fa-pen"></i></div>
                                <div class="card list_button list_delete_button"><i class="fas fa-minus"></i></div>
                            </td>
                        </tr>

                        <tr>
                            <td class="table_image"> <img src="img/list_img/butter.jpg"></td>
                            <td>Butter</td>
                            <td>1 pack</td>
                            <td class="list_button_div">
                                <div class="card list_button list_edit_button"><i class="fas fa-pen"></i></div>
                                <div class="card list_button list_delete_button"><i class="fas fa-minus"></i></div>
                            </td>
                        </tr>

                        <tr>
                            <td class="table_image"> <img src="img/list_img/fish_sticks.jpg"></td>
                            <td>Fish sticks</td>
                            <td>1 pack</td>
                            <td class="list_button_div">
                                <div class="card list_button list_edit_button"><i class="fas fa-pen"></i></div>
                                <div class="card list_button list_delete_button"><i class="fas fa-minus"></i></div>
                            </td>
                        </tr>

                        </tbody>

                    </table>
                </form>
            </div>
        </div>
    </main>

<div id="footer"></div>
</body>
</html>
